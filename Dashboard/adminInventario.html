<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  
    <title>Administrar Inventario</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleDos.css">
  </head>
  <body>
    <div class="container">
        <nav>
          <div class="navbar">
            <div class="logo">
              <img src="image/logCirculo.png" alt="">
              <h1>Nombre ADMIN</h1>
            </div>
            <ul>
              <li><a href="#">
                <i class="fas fa-user"></i>
                <span class="nav-item">Dashboard</span>
              </a>
              </li>
              <li><a href="#">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">Usuarios</span>
              </a>
              </li>
              <li><a href="#">
                <i class="fas fa-tasks"></i>
                <span class="nav-item">Inventario</span>
              </a>
              </li>
              <li><a href="#">
                <i class="fab fa-dochub"></i>
                <span class="nav-item">Donaciones</span>
              </a>
              </li>
              <li><a href="#" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Salir</span>
              </a>
              </li>
            </ul>
          </div>
        </nav>
    
        <section class="main">
            <div class="main-top">
              <p>Una comida alimenta esperanzas!</p>
            </div>
            <div class="main-body">
              <h1>Modificaci√≥n de Inventario</h1>
            </div>
            
        <section class="p-3">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nuevo Usuario <i class="bi bi-people"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover mt-3 text-center table-bordered">

                        <thead>
                            <tr>
                                <th>Cod</th>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Categoria</th>
                                <th>Peso</th>
                                <th>Estado</th>
                                <th>Stock</th>
                                <th>Fecha de vencimiento</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>

                        <tbody id="data"></tbody>

                    </table>
                </div>
            </div>

        </section>
    </section>   

        <!--Modal Form-->
        <div class="modal fade" id="userForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Llena el formulario</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <form action="#" id="myForm">

                            <div class="card imgholder">
                                <label for="imgInputInv" class="upload">
                                    <input type="file" name="" id="imgInputInv">
                                    <i class="bi bi-plus-circle-dotted"></i>
                                </label>
                                <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="img">
                            </div>

                            <div class="inputField">
                                <div>
                                    <label for="name">Nombre:</label>
                                    <input type="text" name="" id="name" required>
                                </div>
                                <div>
                                    <label for="descripcion">Descripcion:</label>
                                    <input type="text" name="" id="descripcion" required>
                                </div>
                                <div>
                                    <label for="categoria">Categoria:</label>
                                    <input type="text" name="" id="categoria" required>
                                </div>
                                <div>
                                    <label for="peso">Peso:</label>
                                    <input type="number" name="" id="peso" required>
                                </div>
                                <div>
                                    <label for="estado">Estado:</label>
                                    <input type="text" name="" id="estado" required>
                                </div>
                                <div>
                                    <label for="stock">Stock:</label>
                                    <input type="number" name="" id="stock" required>
                                </div>
                                <div>
                                    <label for="vDate">Fecha de vencimiento:</label>
                                    <input type="date" name="" id="vDate" required>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" form="myForm" class="btn btn-primary submit">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Read Data Modal-->
        <div class="modal fade" id="readData">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Perfil</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <form action="#" id="myForm">

                            <div class="card imgholder">
                                <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                            </div>

                            <div class="inputField">
                                <div>
                                    <label for="name">Nombre:</label>
                                    <input type="text" name="" id="showName" disabled>
                                </div>
                                <div>
                                    <label for="descripcion">Descripcion:</label>
                                    <input type="number" name="" id="showAge" disabled>
                                </div>
                                <div>
                                    <label for="categoria">Categoria:</label>
                                    <input type="text" name="" id="showCategoria" disabled>
                                </div>
                                <div>
                                    <label for="peso">Peso:</label>
                                    <input type="number" name="" id="showPeso" disabled>
                                </div>
                                <div>
                                    <label for="estado">Estado:</label>
                                    <input type="text" name="" id="showEstado" disabled>
                                </div>
                                <div>
                                    <label for="stock">Stock:</label>
                                    <input type="number" name="" id="showStock" disabled>
                                </div>
                                <div>
                                    <label for="vDate">Fecha de Vencimiento:</label>
                                    <input type="date" name="" id="showvDate" disabled>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="appUsuario.js"></script>
  </body>
</html>
