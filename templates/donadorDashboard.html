{% extends 'dashboard_don.html' %}

{% block content %}
<div class="main-body">
    <h1 style="margin-left: 40%;">Gestiona tus Donaciones</h1>
</div>
<section id="content">
    <!-- MAIN -->
    <main>
        <div class="row">
            <div class="col-12">
                <a href="{{ url_for('donar') }}" class="btn btn-primary newUser">Nueva Donación <i class='bx bx-food-menu'></i></i></a>
            </div>
        </div>


        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Tus Donaciones</h3>
                    <i class='bx bx-search' ></i>
                    <i class='bx bx-filter' ></i>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Fecha Donación</th>
                            <th>Encargado</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dona in donas %}
                        <tr onclick=window.location.href="{{url_for('contenido', id=dona[1])}}" style="cursor: pointer;">
                            <td>
                                <img src="../static/dashboard/36.png">
                                {{ current_user.nom_user }}
                            </td>
                            <td>{{ dona[3] }}</td>
                            <td>Por designar</td>
                            <td><span class="status pending">{{ dona[5] }}</span></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
{% endblock %}
