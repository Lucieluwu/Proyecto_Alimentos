<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Login</title>
    
</head>
<body>
    <img src="../static/img/logCirculo.png" alt="LOGO" class="logo">
    <h1 class="title">INICIAR SESIÓN</h1>
    {% with messages = get_flashed_messages() %}

    {% if messages %}
    <br/>
    {%for message in messages %}
    <div class="alert alert-primary alert-dismissible" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% endwith %}
    <div class="container">
        <form class="form-control" action='acceso-login' method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@ejemplo.com" name="txtCorreo" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="txtPassword" required>
                <i class='bx bx-hide'></i>
                <a href="recuperar_contraseña" class="link">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="../static/javascript/scriptLogin.js"></script>
</body>
</html>
