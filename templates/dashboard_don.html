<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font Awesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  
    <title>Dashboard {{ current_user.rol }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/styleDos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/styleDashboard.css') }}">
  </head>
  <body>
    <div class="container">
        <nav>
          <div class="navbar">
            <div class="logo">
              <img src="{{ url_for('static', filename='dashboard/logCirculo.png') }}" alt="">
              <div class="username">
                <h1>{{current_user.nom_user}}</h1>
              </div>
            </div>
            <ul>
              <li><a href="{{ url_for('user_dashboard') }}">
                <i class="fas fa-user"></i>
                <span class="nav-item">Dashboard</span>
              </a>
              </li>
              <li><a href="{{ url_for('mostrar_alimentos') }}">
                <i class="fas fa-tasks"></i>
                <span class="nav-item">Inventario</span>
              </a>
              </li>
              <li><a href="#">
                <i class="fab fa-dochub"></i>
                <span class="nav-item">Donaciones</span>
              </a>
              </li>
              <li><a href="{{ url_for('logout') }}" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Salir</span>
              </a>
              </li>
            </ul>
          </div>
        </nav>
    </div>

    <section class="main">
        <div class="main-top">
            <p>Una comida alimenta esperanzas!</p>
        </div>
        {% block content %}
        {% endblock %}
    </section>

    {% block forms %}
    {% endblock %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block customjs %}
    {% endblock %}
  </body>
</html>
